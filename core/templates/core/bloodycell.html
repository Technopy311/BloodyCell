{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block intitle %}BioGames{% endblock %}

{% block inhead %}

<link rel="preload" as="font" href="/static/assets/arcade/BossTime-FesliyanStudios.mp3" type="audio/mpeg" crossorigin>
<link rel="preload" as="font" href="/static/assets/arcade/cyborgninja-kevinmacleod.mp3" type="audio/mpeg" crossorigin>
<link rel="preload" as="font" href="/static/assets/arcade/Retro_Platforming-DavidFesliyan.mp3" type="audio/mpeg" crossorigin>
<link rel="preload" as="font" href="/static/assets/arcade/BeamMeUp1.mp3" type="audio/mpeg" crossorigin>
<link rel="preload" as="font" href="/static/assets/arcade/Swirl2.mp3" type="audio/mpeg" crossorigin>
<link rel="preload" as="font" href="/static/assets/arcade/BeamMeUp2.mp3" type="audio/mpeg" crossorigin>

{% endblock %}

{% block inbody %}

<div class="modal" tabindex="-1" id="sendScoreModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'sendScore' %}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Subir puntaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="score" id="hiddenscore" value="0">

                    {% csrf_token %}
                    {{ rankingForm|crispy }}

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="container my-5">

    <div id="gameCanvas" class="container"></div>

</div>

<style>

canvas{
    display: block;
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>


{% load static %}
<script src="{% static 'core/phaser.min.js' %}"></script>

<script src="{% static 'core/arcade/BootGame.js' %}"></script>
<script src="{% static 'core/arcade/Core.js' %}"></script>
<script src="{% static 'core/arcade/MainMenu.js' %}"></script>
<script src="{% static 'core/arcade/GameOver.js' %}"></script>

<script src="{% static 'core/arcade/main.js' %}"></script>


{% endblock %}
