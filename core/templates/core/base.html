<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block intitle %}{% endblock %}</title>
  <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="preload" as="font" href="/static/core/Pixeboy.ttf" type="font/ttf" crossorigin>
  {%block inhead%}
  {%endblock%}
  <link rel="stylesheet" href="{% static 'core/styles.css' %}">

</head>

<body class="bg-dark" data-bs-theme="dark">

  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index'%}">BioGames</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'leaderboard' %}">Ranking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bloodycell' %}">BloodyCell</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block inbody %}
  {% endblock %}

  <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
